# Experiment config
weights_dir: ./weights
experiment_code: 001A
num_epochs: 1

# Get dataset and dataloaders
data:
  name: IHDataset
  path: ../data/windowed/
  classes: [noIH, IH]
  num_workers: 8
  batch_size: 32

# Initialize model
model:
  name: resnet34
  feature_extract: False #False, finetune the whole model. True, only update new layer params

# Get optimizer
optimizer:
  name: SGD
  lr: 0.1
  momentum: 0.9
  weight_decay: 0.001
  print_params: False

# Get criterion
criterion:
  name: CrossEntropyLoss

# Get scheduler
scheduler:
  name: StepLR
  step_size: 4
  gamma: 0.1
